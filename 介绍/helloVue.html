<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Hello Vue</title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div id="app">
            {{message}}
        </div>

        <div id="copyApp">
            {{copyMessage}}
            {{copyMessage2}}
        </div>

        <div id="app-2">
            <span v-bind:title="message">
                鼠标悬停几秒钟查看此处动态绑定的提示信息！
            </span>
        </div>

        <div id="app-3">
            <p v-if="seen">现在你看到我了</p>
        </div>

        <div id="copyApp-3">
            <p v-if="show">你看不到我</p>
        </div>

        <div id="app-4">
            <ol>
                <li v-for = "todo in todos">
                    {{todo.text}}
                </li>
            </ol>
        </div>

        <div id="app-5">
            <p>{{message}}</p>
            <p>{{palindromeMessage}}</p>
            <button v-on:click="reverseMessage">逆转消息</button>
        </div>

        <div id="app-6">
            <p>{{message}}</p>
            <input type="text" v-model="message">
        </div>

        <div id="app-7">
            <ol>
                <todo-item
                    v-for="item in groceryList"
                    v-bind:todo="item"
                    >
                </todo-item>
            </ol>
        </div>
        
        
        <script src="helloVue.js"></script>
    </body>
</html>
